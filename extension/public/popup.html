<!DOCTYPE html>
<html>
    <head>
        <title>Tab Organizer For Chrome</title>
        <link rel="stylesheet" type="text/css" href="../src/style.css">
        
    </head>
    <body>
        <h1>TabOrg</h1>
        <hr>
        <h2>Your Groups:</h2>
        <input placeholder="Enter in URLs" type="text" id = "userInput"/>
        
        <form>
            <input placeholder="Tab Group Name" type="text" id = "grpName"/>
            <button id="saveBtn">Save URLs into group</button>
        </form>
        
        <input type="file" />
        
        <p>
            <button id = "deleteBtn">Delete Duplicates</button>
        </p>
        
        <p>
            <button id = "darkBtn">Light/Dark Mode</button>
        </p>
        
        <p>
            <button id = "webBtn" class = "web">Open TabOrg</button>
        </p>


        <script type="text/javascript" src="../src/popup.js"></script>
        <script src="../src/FileSaver.js"></script>
    </body>
</html>
